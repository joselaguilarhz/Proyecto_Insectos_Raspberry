{% extends "layout.html" %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <div class="text-center mb-3">
            <img src="{{ url_for('static', filename='img/logo-png.png') }}" alt="Smart Fenix" height="60">
          </div>
          <h3 class="h5 text-center mb-4">Accede a la plataforma</h3>

          <form method="post" action="{{ url_for('main_bp.login', next=request.args.get('next')) }}">
            <div class="mb-3">
              <label for="username" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="admin" required autofocus>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Clave</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="*******" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar sesion</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
