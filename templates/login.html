{% extends "layout.html" %}
{% block content %}

          </div>

          <form method="post" action="{{ url_for('main_bp.login', next=request.args.get('next')) }}">

                <i class="bi bi-person-fill me-1"></i>
                Usuario
              </label>
              <input type="text" 
                     class="form-control" 
                     id="username" 
                     name="username" 
                     placeholder="Ingresa tu usuario" 
                     required

            </div>

            <button type="submit" class="btn btn-primary w-100">

          </form>

            </small>

        </div>

{% endblock %}
