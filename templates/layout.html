<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Smart Fenix – Monitorización de Insectos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet">

  <!-- Inter Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
    rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>

  <!-- CSS personalizado -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>

<body class="d-flex flex-column min-vh-100 bg-body">

<!-- NAVBAR con Glassmorphism -->
<header class="navbar navbar-expand-lg fixed-top bg-white bg-opacity-75 shadow-sm backdrop-blur">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <img src="{{ url_for('static', filename='img/logo-png.png') }}"
           alt="Smart Fenix" height="64" class="me-2">
      <span class="fw-bold text-primary"></span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navMenu" aria-controls="navMenu"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
  <ul class="navbar-nav ms-auto">
  <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Detecciones</a></li>
  <li class="nav-item"><a class="nav-link" href="{{ url_for('recomendacion') }}">Recomendacion</a></li>
  <li class="nav-item"><a class="nav-link" href="{{ url_for('galeria') }}">Galeria</a></li>
  {% if current_user.is_authenticated %}
    <li class="nav-item">
      <a class="nav-link text-danger" href="{{ url_for('logout') }}">Cerrar sesion</a>
    </li>
  {% endif %}
</ul>

    </div>
  </div>
</header>


  <!-- CONTENIDO PRINCIPAL -->
  <main class="container flex-fill py-5 mt-5">
    {% block content %}
    <!-- Ejemplo: Filtro -->
    <form class="d-flex align-items-center mb-4">
      <div class="input-group w-100">
        <span class="input-group-text bg-white border-end-0">
          <i class="bi bi-funnel-fill"></i>
        </span>
        <select class="form-select border-start-0">
          <option>— Todas —</option>
          <option value="mosca_del_olivo">Mosca del olivo</option>
          <option value="algodoncillo">Algodoncillo</option>
        </select>
        <button class="btn btn-primary ms-2">Filtrar</button>
      </div>
    </form>

    <!-- Ejemplo: Cards con tablas -->
    <div class="row g-4">
      <div class="col-lg-4">
        <div class="card h-100 shadow-sm">
          <div class="card-header --sf-blue text-black">
            Frecuencia de detecciones
          </div>
          <div class="card-body p-0">
            <table class="table mb-0">
              <thead class="table-light">
                <tr><th>Clase</th><th>Total</th></tr>
              </thead>
              <tbody>
                <tr><td>mosca_del_olivo</td><td>2</td></tr>
                <tr><td>algodoncillo</td><td>2</td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="col-lg-8">
        <div class="card h-100 shadow-sm">
          <div class="card-header bg-primary text-white">
            Detalles de Imágenes
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table align-middle mb-0">
                <thead class="table-light">
                  <tr>
                    <th>Miniatura</th>
                    <th>Fecha</th>
                    <th>Insecto</th>
                    <th>Archivo</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Tus filas aquí -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endblock %}
  </main>

  <!-- FOOTER -->
  <footer class="text-center py-4 mt-auto border-top">
    <small>© Smart Fénix SL</small>
  </footer>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
