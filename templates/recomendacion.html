{% extends "layout.html" %}
{% block content %}
  <h2 class="mb-4">Recomendacion inteligente</h2>

  {% if mensaje %}
    <div class="alert alert-warning">{{ mensaje }}</div>
  {% else %}
    <div class="card shadow-sm bg-light">
      <div class="card-body">
        <h5 class="card-title">Insecto con mayor recurrencia</h5>
        <p class="card-text mb-3">
          <strong>{{ recomendacion.insecto }}</strong>
          ({{ recomendacion.total }} detecciones)
        </p>
        <h6 class="fw-semibold">Accion sugerida</h6>
        <p class="mb-0">{{ recomendacion.texto }}</p>
      </div>
    </div>
  {% endif %}
{% endblock %}
