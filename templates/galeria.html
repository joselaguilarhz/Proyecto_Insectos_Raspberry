{% extends "layout.html" %}
{% block content %}
  <h2 class="mb-4">Galeria de imagenes</h2>

  {% if imagenes %}
    <div class="row g-4">
      {% for item in imagenes %}
        <div class="col-sm-6 col-md-4 col-lg-3">
          <div class="card h-100 shadow-sm">
            <a href="{{ url_for('main_bp.imagenes', filename=item.filename) }}" target="_blank">
              <img src="{{ url_for('main_bp.imagenes', filename=item.filename) }}"
                   class="card-img-top img-fluid" alt="Captura {{ loop.index }}">
            </a>
            <div class="card-body">
              <p class="fw-semibold mb-1">{{ item.insecto }}</p>
              <small class="text-muted">{{ item.fecha.strftime("%d/%m/%Y %H:%M") }}</small>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <div class="alert alert-info">No hay imagenes registradas.</div>
  {% endif %}
{% endblock %}
